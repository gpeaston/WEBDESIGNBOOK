<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="rot13.css" rel="stylesheet" type="text/css">
    <title>ROT13 Encoder</title>
</head>

<body>
    <h1>A ROT13 Encoder</h1>
    <p><a href="https://en.wikipedia.org/wiki/ROT13/" target="_blank">About ROT13</a></p>

    <div id="input_area">
        <textarea rows="1" cols="50" autofocus id=" message ">Type your sooper sekret message here </textarea>
        <br><button type="button" onclick="encode()" id="encode_button">Encodify Everything</button>
    </div>

    <div id="output_area">
        <p>This is your encoded message :<br /></p>
        <div id="output"></div>
    </div>

    <div id="decode_input_area">
        <textarea rows="1" cols="50" autofocus id=" message ">Type your sooper sekret message here </textarea>
        <br><button type="button" onclick="decode()" id="encode_button">Decodify Everything</button>
    </div>

    <div id="decode_output_area">
        <p>This is your decoded message :<br /></p>
        <div id="output"></div>
    </div>


    <script type="text/javascript" src="rot13.js"></script>
</body>
</html>
